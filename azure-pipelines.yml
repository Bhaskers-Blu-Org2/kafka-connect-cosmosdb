trigger:
- master

variables:      # pipeline-level
  projName: 'kafka-connect-cosmosdb'
  topicName: '$(Build.SourceBranchName)'
  releaseversion: '$(Build.BuildNumber)'
  appName: 'kafkaconnectcosmosdb'

stages:
- stage: Build_Container
  displayName: Build the App and publish it in Azure Container Registry
  jobs:
  - job: BuildJob
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'docker build --target=unittest -t $(appName)acr.azurecr.io/$(appname):canary .'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'docker cp ......'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory).jar'
        ArtifactName: 'drop'
        publishLocation: 'Container'
